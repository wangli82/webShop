<!DOCTYPE html>
<html ng-app="shopApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
    <style>
        body{
            margin-top: 70px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="NavBarCtrl">
    <div class="navbar-header">
        <a href="#" class="navbar-brand">珠峰商城</a>
    </div>
    <ul class="nav navbar-nav">
        <li ng-show="me" ng-class="{active:isActive('/home')}"><a href="#/home" >首页</a></li>
        <li ng-hide="me" ng-class="{active:isActive('/users/reg')}"><a href="#/users/reg">注册</a></li>
        <li ng-hide="me" ng-class="{active:isActive('/users/login')}"><a href="#/users/login">登录</a></li>
        <li ng-show="me" ng-class="{active:isActive('/wares/admin/list')}"><a href="#/wares/admin/list">商品管理</a></li>
    </ul>
    <ul class="nav-navbar-nav navbar-right" ng-show="me">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
                <img style="width:15px;height:15px;" src="{{me.avatar}}" alt="{{me.username}}"/>{{me.username}} <span class="caret"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-left">
                <li><a href="#" ng-click="logout()">退出</a></li>
            </ul>
        </li>
    </ul>
</nav>
<div class="row" ng-view>

</div>
</body>
<script src="/lib/jquery/dist/jquery.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/lib/angular-route/angular-route.js"></script>
<script>
    var app = angular.module('shopApp',['ngRoute']);
    app.config(function($routeProvider,$locationProvider){
        $routeProvider.when('/',{
            templateUrl:'pages/home.html',
            controller:'HomeCtrl'
        }).when('/home',{
            templateUrl:'pages/home.html',
            controller:'HomeCtrl'
        }).when('/users/reg',{
            templateUrl:'pages/user/reg.html',
            controller:'RegCtrl'
        }).when('/users/login',{
            templateUrl:'pages/user/login.html',
            controller:'LoginCtrl'
        }).when('/wares/admin/list',{
            templateUrl:'pages/ware/admin/list.html',
            controller:'WareCtrl'
        }).otherwise({
            redirectTo:'/'
        });
    });
    //是所模块加载完成之后的第一个方法
    app.run(function($http,$location,$rootScope){
        $http({
            url:'/users/validate',
            method:'POST'
        }).success(function(user){
            $rootScope.me = user;
            $location.path('/home');
        }).error(function(data){
            $location.path('/users/login');
        });
    });
    app.controller('HomeCtrl',function($scope){
        $scope.title = '珠峰商城';
    });

    app.controller('NavBarCtrl',function($scope,$http,$location,$rootScope){
        $scope.title = '导航';
        $scope.isActive = function(path){
            return path == $location.path();
        }
        $scope.logout = function(){
            $http({
                url:'/users/logout',
                method:'POST'
            }).success(function(user){
                $rootScope.me = null;
                $location.path('/users/login');
            }).error(function(data){
                $location.path('/users/login');
            });
        }
    });

    app.controller('RegCtrl',function($scope,$http,$location){
        $scope.title = '注册';
        $scope.save = function(){
            $http({
                url:'/users/reg',
                method:'POST',
                data:$scope.user
            }).success(function(user){
                $location.path('/users/login');
            }).error(function(data){
                $location.path('/users/reg');
            });
        }

    });

    app.controller('LoginCtrl',function($rootScope,$scope,$location,$http){
        $scope.title = '登陆';
        $scope.save = function(){
            $http({
                url:'/users/login',
                method:'POST',
                data:$scope.user
            }).success(function(user){
                $rootScope.me = user;
                console.log($rootScope.me);
                $location.path('/home');
            }).error(function(data){
                //$location.path('/users/login');
            });
            return false;
        }
    });
    app.controller('WareCtrl',function($rootScope,$scope,$location,$http,fileReader){
        $scope.keyword = "";
        $scope.ware = {};
        $scope.filter = function(){

        }
        $scope.wares = [];
        $http({
            url:'/wares/list',
            method:'GET'
        }).success(function(wares){
            $scope.wares =wares;
        });
        $scope.pages = [1,2,3];
        $scope.getFile = function(){
            var s = fileReader.readAsDataUrl($scope.file,$scope);
                    s.then(function(result){
                        $scope.ware.imgSrc = result;
            })
        }
        $scope.save = function(){
            var fd = new FormData();
            angular.forEach($scope.ware,function(val,key){
                fd.append(key,val);
            });
            var options = {
              url:'/wares/add',
              method:'POST',
              data:fd,
              headers:{'Content-Type':undefined},
              transformRequest:angular.identity
            };
            $http(options).success(function(ware){
                $scope.wares.push(ware);
            });
        }
    });

    app.directive('addWares',function(){
        return {
            link:function($scope,element,attrs){
                element.click(function(){
                    $scope.$apply(function(){
                        $scope.ware = {};
                    });
                    $('#addDialog').modal(true);
                });
            }
        }
    });
    app.directive('fileModel',function(){
        return {
            link:function(scope,element,attrs){
                element.bind('change',function(event){
                    scope.file = element[0].files[0];
                    scope.getFile();
                });
            }
        }
    });

    app.factory('fileReader',function($q){
        //读取文件成功后触发
      var onLoad = function(reader,deferred,scope){
        return function(){
            scope.$apply(function(){
                deferred.resolve(reader.result);
            });
        }
      }
        //读取失败后触发
      var onError = function(reader,deferred,scope){
          return function(){
              scope.$apply(function(){
                  deferred.reject(reader.result);
              });
          }
      }
        //获取文件读取器
      var getReader = function(deferred,scope){
        var reader = new FileReader();
        reader.onload = onLoad(reader,deferred,scope);
        reader.onerror = onError(reader,deferred,scope);
        return reader;
      }
        //读取为dataurl
      var readAsDataURL = function(file,scope){
        var deferred = $q.defer();
        var reader = getReader(deferred,scope);
        reader.readAsDataURL(file);
        return deferred.promise;
      }
        return {
            readAsDataUrl:readAsDataURL
        }
    })
</script>
</html>
